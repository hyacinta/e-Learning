<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <h1 class="header__course">front-end Developer 귤양의 개발로그</h1>
      <h2 class="header__lessonTitle">
        <span class="lessonTitle__number">1</span>
        <span class="a11yHidden">차시</span>
        <span class="lessonTitle__text">웹 접근성을 고려한 e-learning 영상 player 개발</span>
      </h2>
      <main class="contents">
        <div class="contents__title">
          <h3 class="title__text">평가</h3>
          <p class="title__exp">이번 시간에 학습한 내용을 바탕으로 문제를 풀어보세요.</p>
        </div>
        <section class="videoPage">
          <div class="videoPage__bookMark">
            <button type="button" class="bookMark__btnListOpen">
              북마크 <span class="a11yHidden">리스트 열기</span>
            </button>
            <ol class="bookMark__list">
              <li class="bookMark__item"><button type="button" class="bookMark__btnMoveTime">1. 북마크 1입니다.</button></li>
              <li class="bookMark__item"><button type="button" class="bookMark__btnMoveTime">2. 북마크 2입니다.</button></li>
              <li class="bookMark__item"><button type="button" class="bookMark__btnMoveTime">3. 북마크 3입니다.</button></li>
            </ol>
          </div>
          <button type="button" class="videoPage__btnSkip" title="오프닝 영상">SKIP</button>
          <div class="videoPage__outro">
            <a href="" class="videoPage__btnDown" download title="1차시 학습자료">DOWN</a>
            <button type="button" class="videoPage__btnPrint" title="1차시 학습자료">PRINT</button>
          </div>
        </section>
      </main>
      <section class="controller">

      </section>
    </header>
  </div>
</body>
</html>
